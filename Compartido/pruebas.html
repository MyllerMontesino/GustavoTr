<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street View Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <!-- Incluye la biblioteca Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <div id="map"></div>

    <script>
        // Inicializa el mapa
        function initMap() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                alert("Geolocation no es soportada en este navegador");
            }
        }

        function success(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Crea el mapa usando Leaflet
            const map = L.map("map").setView([8.944298,-75.4327911], 18);

            // Añade una capa de mapa de OpenStreetMap
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

            // Añade un marcador en la ubicación actual
            L.marker([8.944298,-75.4327911]).addTo(map).bindPopup('Tu estás <b> AQUÍ </b>').openPopup();
        }

        function error() {
            alert("No se puede recibir la ubicación");
        }

        // Llama a la función initMap cuando la página se carga
        document.addEventListener("DOMContentLoaded", initMap);
    </script>

    <!-- Incluye la biblioteca Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</body>
</html>
